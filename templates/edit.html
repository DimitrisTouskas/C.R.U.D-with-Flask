{% extends 'base.html' %}
{%block content%}
<style> 
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
    h2{
        text-align: center;
    }
    </style>
<title>Editing Post</title>
<hr>
    <h2>Edit:</h2>
    <form action='/posts/edit/{{post.id}}' methods="POST">
    Title: <input type ='text' name='title' id='title' value="{{post.title}}">
    <br>
    Tag: <input type='text' name= 'tag' id= 'tag' value= "{{post.tag}}">
    <br>
    Post: <input type='text' name= 'content' id= 'content' value= "{{post.content}}">
    <br>
    <input type='submit' value='Save' formmethod="post">
    </form>
    <hr>
{%endblock%}
