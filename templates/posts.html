{% extends 'base.html' %}
{% block content %}
<html>
<div class= "row">
  <div class="col-lg-12">
    <div class="card-header">
      <h3>Καταλογος σημειωσεων</h3>
    </div>
    <div class="card-body">
      <form action="" method="POST">
        <div class="form-row">
        
        <div class="form-group col-lg-12">
        <label for="title">Title:</label>
        <input type="text" id="title" class="form-control" name="title">
        </div>
        <div class="form-group col-lg-12">
          <label for="content">content:</label>
          <textarea id="title" class="form-control" name="content" rows="4"></textarea>
        </div>
        </div>
        <div class="row">
          <div class=" col">
          <div class="form-group  col-lg-12">
          <label for="tag">tag:</label>
          <input id="tag" class="form-control" name="tag">
          </div>
          </div>
        </div>
        </div>
        <div class="col-12" >
        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
        </div>
      </form>
  </div>
  </div>
  </div>
  <table class= "table table-striped table-hover caption-top ">
    <thead>
    <tr>
        <th>title</title></th>
        <th>content</th>
        <th>tag</th>
        <th>date posted</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    {% for post in posts %}
    <tbody>   
    <tr>
        <td>{{ post.title}}</td>
        <td>{{ post.content}}</td>
        <td>{{ post.tag}}</td>
        <td>{{ post.date_posted}}</td>
        <td><a href='/posts/delete/{{post.id}}'>Delete</a></td>
        <td><a href='/posts/edit/{{post.id}}'>Edit</a></td>
    {% endfor %}
    </tr>
    </tbody>
    </table>
</html>
{%endblock%}
