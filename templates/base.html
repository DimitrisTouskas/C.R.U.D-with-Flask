{%block head%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <style>

      .navbar-dark .navbar-nav .nav-link{

        color :red;
      }
      .bg-dark{
        background-color: green;
      }
      label {
        margin: 10px;
      }
      .btn-primary {
        margin-top: 20px;
      }
    </style>
    </head>
  <body style="background-color:#c3c3c5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
      <div class="container-fluid">
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href={{url_for('index')}}>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={{url_for('posts')}}>Σημειωσεις</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Φοιτητες
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item " href={{url_for('foitites')}}>Καταλογος Φοιτητων</a></li>
                <li><a class="dropdown-item" href={{url_for('addStudents')}}>Προσθηκη νεου φοιτητη</a></li>
              </ul>
            </li>
            <form class="d-flex" method=POST action={{url_for('search')}}>
           
              <input   class="form-control me-2" type="search" name='searched' placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </ul>
        </div>
        
        <div>
          <ul class="navbar-nav">
            {% if session.get("id"):  %}
            <li class="nav-item">
              <a class="nav-link" href={{url_for('logout')}}>Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href={{url_for('login')}}>Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={{url_for('signup')}}>Εγγραφη</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
{%endblock%}
